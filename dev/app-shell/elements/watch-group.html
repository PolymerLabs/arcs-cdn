<script>
  class WatchGroup extends XenBase {
    static get observedAttributes() { return ['watches']; }
    _getInitialState() {
      return {
        plugs: new Set()
      };
    }
    _update(props, state, lastProps) {
      if (props.watches !== lastProps.watches) {
        this._unplug(state.plugs);
        state.plugs.clear();
        if (props.watches) {
          this._watchAll(props.watches, state.plugs);
        }
      }
    }
    add(watches) {
      this._watchAll(watches, this._state.plugs);
    }
    _unplug(plugs) {
      plugs.forEach(pull => pull());
      plugs.clear();
    }
    _watchAll(watches, plugs) {
      for (let watch of watches) {
        plugs.add(this._watch(watch.node, watch.handler));
      }
    }
    _watch(node, handler) {
      let handle = node.on('value', handler);
      return () => node.off('value', handle);
    }
  }
  WatchGroup.module = document.currentImport;
  WatchGroup.log = XenBase.logFactory('WatchGroup', '#aa00c7');
  customElements.define('watch-group', WatchGroup);
</script>
