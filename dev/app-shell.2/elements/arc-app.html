<!-- component dependencies -->
<link rel="import" href="../../components/xen/xen.html">
<link rel="import" href="arc-config.html">
<link rel="import" href="arc-shell.html">
<link rel="import" href="arc-view.html">
<link rel="import" href="arc-footer.html">
<link rel="import" href="arc-store.html">
<link rel="import" href="arc-auth.html">
<link rel="import" href="arc-metadata.html">

<template>

  <style>
    arc-app, [arc-app] {
      display: block;
    }
    i {
      font-family: 'Material Icons';
      font-size: 24px;
      font-style: normal;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      vertical-align: middle;
      cursor: pointer;
    }
    toolbar {
      display: block;
      height: 40px;
    }
    app-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      display: flex;
      align-items: center;
      white-space: nowrap;
      padding-left: 12px;
      /*padding: 0 8px;*/
      box-sizing: border-box;
      background-color: whitesmoke;
      z-index: 1000;
      transform: translate(0,0,0); /* makes it a layer so other layers scroll underneath, is there a better way? */
    }
    app-toolbar > * {
      padding-right: 12px;
    }
    [arc-title] {
      flex: 1;
      min-height: 0.6em;
      padding-top: 0.1em;
    }
    arc-footer {
      height: 40px;
    }
  </style>

  <toolbar>
    <app-toolbar>
      <i style="color: #9c27b0;" on-click="_onNavClick">donut_small</i>
      <span arc-title style%="{{titleStatic}}" on-click="_onStartEditingTitle" unsafe-html="{{title}}"></span>
      <i on-click="_onNewClick">note_add</i>
      <!--<select on-change="_onUserSelected">{{usersOptions}}</select>-->
      <i on-click="_onProfileClick">{{profileStateIcon}}</i>
      <i on-click="_onShareClick">{{sharedStateIcon}}</i>
      <i on-click="_onCastClick">{{castIcon}}</i>
    </app-toolbar>
  </toolbar>

  <arc-auth on-auth="_onAuth"></arc-auth>

  <arc-config rootpath="{{cdnPath}}" on-config="_onConfig"></arc-config>
  <arc-store key="{{key}}" on-key="_onKey" metadata="{{metadata}}" on-metadata="_onMetadata" on-arcs="_onArcsList"></arc-store>
  <arc-metadata plans="{{plans}}" plan="{{plan}}" steps="{{steps}}" step="{{step}}" on-step="_onStep" on-steps="_onSteps"></arc-metadata>

  <arc-view arc="{{arc}}" data="{{arcsViewData}}" options="{{arcsViewOptions}}" on-view="_onArcsView"></arc-view>
  <arc-view arc="{{arc}}" data="{{identityData}}" options="{{identityViewOptions}}" on-view="_onIdentityView"></arc-view>
  <arc-view arc="{{arc}}" data="{{identitiesData}}" options="{{identitiesViewOptions}}" on-view="_onIdentitiesView"></arc-view>

  <arc-shell config="{{config}}" user="{{user}}" ready="{{ready}}" plans="{{plans}}" plan="{{plan}}" on-arc="_onArc" on-plans="_onPlans">
    <div slotid="toproot"></div>
    <div slotid="root"></div>
  </arc-shell>

  <arc-footer suggestions="{{plans}}" on-suggest="_onSuggest"></arc-footer>

</template>

<script>
  class ArcApp extends XenBase {
    get host() {
      // TODO(sjmiles): override shadow-root generation so that
      // old-timey systems (e.g. TradingView widgets) can find
      // various bits in `document` when used in Particles.
      // Using light-dom opens up style leakage concerns.
      return this;
    }
    _getInitialState() {
      let cdnPath = ArcApp.module.URL.split('/').slice(0, -3).join('/');
      return {
        //title: '',
        cdnPath,
        icons: {
          profileStateIcon: `person_outline`,
          sharedStateIcon: `link`,
          castIcon: `cast`
        },
        user: 'Scott',
        arcsViewOptions: {
          schemas: `${cdnPath}/app-shell.2/artifacts/arc-types.manifest`,
          type: '[ArcMetadata]',
          name: 'ArcMetadata',
          tags: ['#arcmetadata','#nosync']
        },
        identityViewOptions: {
          schemas: `${cdnPath}/app-shell.2/artifacts/identity-types.manifest`,
          type: 'Person',
          name: 'Identity',
          tags: ['#identity','#nosync']
        },
        identitiesViewOptions: {
          schemas: `${cdnPath}/app-shell.2/artifacts/identity-types.manifest`,
          type: '[Person]',
          name: 'Identities',
          tags: ['#identities','#nosync']
        },
        identitiesViewData: this._synthesizeIdentitiesViewData(),
      }
    }
    _didMount() {
      this._meta = this.host.querySelector('arc-metadata');
      this._store = this.host.querySelector('arc-store');
    }
    _update(props, state) {
      if (state.auth && state.arc) {
        this._setState({identityViewData: this._synthesizeIdentityViewData(state.arc, state.auth)});
      }
      if (state.auth && state.needPlans && state.planner) {
        state.planner();
        state.needPlans = false;
      }
      super._update(props, state);
    }
    _render(props, state) {
      let _describeArc = arc => {
        let combinedSuggestion = Arcs.Description.getSuggestion(arc._activeRecipe, arc, null);
        let tags = Object.keys(arc._tags);
        return tags.join(", ") + " â€“ " + combinedSuggestion;
      }
      return [
        state.icons,
        state.auth ? state : null
      ];
    }
    _onAuth(e, auth) {
      this._setState({auth});
    }
    _onNewClick(e) {
      open(`${location.origin}${location.pathname}`, `_blank`);
    }
    _onConfig(e, config) {
      if (!config.key && !config.soloPath) {
        config.soloPath = 'launcher.manifest';
        config.launcher = true;
        config.key = 'launcher';
      }
      this._setState({config, key: config.key});
    }
    _onKey(e, key) {
      this._setState({key});
    }
    _onArc(e, arc) {
      this._setState({arc});
    }
    _onPlanner(e, planner) {
      if (!this._state.planner) {
        this._setState({planner});
      }
    }
    _onArcsView(e, view) {
      ArcApp.log('ArcsView', view);
      if (this._state.view !== view) {
        this._setState({view, plans: null, needPlans: true});
      }
    }
    _onIdentityView(e, identityView) {
      ArcApp.log('IdentityView', identityView);
      if (this._state.identityView !== identityView) {
        this._setState({identityView, plans: null, needPlans: true});
      }
    }
    _onIdentitiesView(e, identitiesView) {
      ArcApp.log('IdentitiesView', identitiesView);
      if (this._state.identitiesView !== identitiesView) {
        this._setState({identitiesView, plans: null, needPlans: true});
      }
    }
    _onMetadata(e, metadata) {
      if (this._state.metadata !== metadata) {
        this._setState({metadata, steps: metadata.steps});
      }
    }
    _onSteps(e, steps) {
      this._updateMetadata({steps});
    }
    _onPlans(e, plans) {
      let {config, plan, arc, title} = this._state;
      if (plans !== this._state.plans) {
        this._setState({plans});
      }
      if (config.launcher && !plan && plans && plans.length) {
        this._setState({plan: plans[0].plan});
      }
      // why now and not during update()?
      if (arc) {
        let description = utils.describeArc(arc);
        if (description !== title) {
          this._setState({title: description});
          this._updateMetadata({description});
        }
      }
    }
    _onStep(e, step) {
      this._setState({plan: step.plan});
    }
    _onSuggest(e, suggestion) {
      this._setState({plan: suggestion.plan});
    }
    _onArcsList(e, data) {
      let keys = Object.keys(data);
      let icons = ['settings','movie','new_releases','high_quality','room_service','casino','child_care','spa','kitchen'];
      let colors = ['darkred','darkblue','darkgreen','darkorange','black'];
      let arcs = keys.map(k => {
        let description = data[k].description || Arcs.utils.randomName();
        return {
          key: k,
          description,
          icon: icons[Math.floor(Math.random()*icons.length)],
          color: colors[Math.floor(Math.random()*colors.length)],
          href: `${location.origin}${location.pathname}?arc=${k}`
        };
      });
      this._setState({arcsViewData: arcs});
    }
    _synthesizeIdentityViewData(arc, user) {
      return {id: arc.generateID(), rawData: user};
    }
    _synthesizeIdentitiesViewData(arc) {
      return ['Melchior','Balthazar','Caspar'].map((n, i) => {
        return {
          name: n,
          avatar: `user (${i+19}}.png`
        }
      });
    }
    _updateMetadata(newData) {
      // `metadata` is treated as immutable (have to make a new reference or changes are hidden)
      let metadata = Object.assign(Object.create(null), this._state.metadata);
      // copy changes
      Object.assign(metadata, newData);
      // change metadata object
      this._setState({metadata});
    }
  }
  ArcApp.module = document.currentImport;
  ArcApp.log = XenBase.logFactory('ArcApp', '#673AB7');
  customElements.define('arc-app', ArcApp);
</script>
